name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'

jobs:
  # Lint and test client
  client-tests:
    name: Client - Lint & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: .

      - name: Run linter
        run: npm run lint

      - name: Check TypeScript types
        run: npx tsc --noEmit

      - name: Run tests (if available)
        run: npm test --if-present
        continue-on-error: true

  # Lint and test server
  server-tests:
    name: Server - Lint & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: perfumes_store_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/perfumes_store_test
      JWT_SECRET: test-jwt-secret-minimum-32-characters-long
      JWT_REFRESH_SECRET: test-jwt-refresh-secret-minimum-32-characters

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: .

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Run database migrations
        run: npx prisma migrate deploy

      - name: Run linter
        run: npm run lint

      - name: Check TypeScript types
        run: npx tsc --noEmit

      - name: Run tests (if available)
        run: npm test --if-present
        continue-on-error: true

  # Build Docker images
  docker-build:
    name: Docker - Build Images
    runs-on: ubuntu-latest
    needs: [client-tests, server-tests]

    strategy:
      matrix:
        service: [client, server]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ${{ matrix.service }} image (dev)
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          file: ./${{ matrix.service }}/Dockerfile.dev
          push: false
          tags: perfumes-store-${{ matrix.service }}:dev
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build ${{ matrix.service }} image (prod)
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          file: ./${{ matrix.service }}/Dockerfile
          push: false
          tags: perfumes-store-${{ matrix.service }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_API_URL=http://localhost:4000
            NEXT_PUBLIC_SITE_URL=http://localhost:3000

  # Security scanning
  security-scan:
    name: Security - Dependency Audit
    runs-on: ubuntu-latest

    strategy:
      matrix:
        directory: [client, server]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Run npm audit
        run: |
          cd ${{ matrix.directory }}
          npm audit --audit-level=moderate || true

  # Docker Compose validation
  compose-validation:
    name: Docker Compose - Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate docker-compose.dev.yml
        run: docker compose -f docker-compose.dev.yml config > /dev/null

      - name: Validate docker-compose.prod.yml
        run: docker compose -f docker-compose.prod.yml config > /dev/null
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test
          JWT_SECRET: test-jwt-secret-minimum-32-characters-long
          JWT_REFRESH_SECRET: test-jwt-refresh-secret-minimum-32-characters
          NEXT_PUBLIC_API_URL: http://localhost:4000
          NEXT_PUBLIC_SITE_URL: http://localhost:3000

  # Summary job
  ci-success:
    name: CI Pipeline Success
    runs-on: ubuntu-latest
    needs: [client-tests, server-tests, docker-build, security-scan, compose-validation]
    if: success()

    steps:
      - name: Success message
        run: |
          echo "All CI checks passed successfully!"
          echo "Build is ready for deployment."
