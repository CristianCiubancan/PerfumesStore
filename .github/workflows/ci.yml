name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'

jobs:
  # Lint and test client
  client-tests:
    name: Client - Lint & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Check TypeScript types
        run: npx tsc --noEmit

      - name: Run tests (if available)
        run: npm test --if-present

  # E2E tests for client
  e2e-tests:
    name: Client - E2E Tests
    runs-on: ubuntu-latest
    needs: [client-tests, server-tests]
    defaults:
      run:
        working-directory: ./client

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: perfumes_store_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/perfumes_store_test
      JWT_SECRET: test-jwt-secret-minimum-32-characters-long
      JWT_REFRESH_SECRET: test-jwt-refresh-secret-minimum-32-characters
      STRIPE_SECRET_KEY: sk_test_placeholder
      NEXT_PUBLIC_API_URL: http://localhost:4000
      NEXT_PUBLIC_SITE_URL: http://localhost:3000

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            client/package-lock.json
            server/package-lock.json

      - name: Install client dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Install server dependencies
        run: npm ci
        working-directory: ./server

      - name: Generate Prisma client
        run: npx prisma generate
        working-directory: ./server

      - name: Run database migrations
        run: npx prisma migrate deploy
        working-directory: ./server

      - name: Build client
        run: npm run build

      - name: Start server
        run: npm run dev &
        working-directory: ./server

      - name: Start client
        run: npm run start &

      - name: Wait for services
        run: |
          npx wait-on http://localhost:3000 http://localhost:4000 --timeout 60000

      - name: Run E2E tests
        run: npm run test:e2e:chromium

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: client/playwright-report/
          retention-days: 7

  # Lint and test server
  server-tests:
    name: Server - Lint & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: perfumes_store_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/perfumes_store_test
      JWT_SECRET: test-jwt-secret-minimum-32-characters-long
      JWT_REFRESH_SECRET: test-jwt-refresh-secret-minimum-32-characters

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Run database migrations
        run: npx prisma migrate deploy

      - name: Run linter
        run: npm run lint

      - name: Check TypeScript types
        run: npx tsc --noEmit

      - name: Run tests (if available)
        run: npm test --if-present

  # Build Docker images
  docker-build:
    name: Docker - Build Images
    runs-on: ubuntu-latest
    needs: [client-tests, server-tests]

    strategy:
      matrix:
        service: [client, server]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ${{ matrix.service }} image (dev)
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          file: ./${{ matrix.service }}/Dockerfile.dev
          push: false
          tags: perfumes-store-${{ matrix.service }}:dev
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build ${{ matrix.service }} image (prod)
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          file: ./${{ matrix.service }}/Dockerfile
          push: false
          tags: perfumes-store-${{ matrix.service }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_API_URL=http://localhost:4000
            NEXT_PUBLIC_SITE_URL=http://localhost:3000

  # Security scanning
  security-scan:
    name: Security - Dependency Audit
    runs-on: ubuntu-latest

    strategy:
      matrix:
        directory: [client, server]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Run npm audit
        run: |
          cd ${{ matrix.directory }}
          npm audit --audit-level=high

  # Container image vulnerability scanning
  container-scan:
    name: Security - Container Vulnerability Scan
    runs-on: ubuntu-latest
    needs: [docker-build]

    strategy:
      matrix:
        service: [client, server]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ${{ matrix.service }} image for scanning
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          file: ./${{ matrix.service }}/Dockerfile
          push: false
          load: true
          tags: perfumes-store-${{ matrix.service }}:scan
          cache-from: type=gha
          build-args: |
            NEXT_PUBLIC_API_URL=http://localhost:4000
            NEXT_PUBLIC_SITE_URL=http://localhost:3000

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'perfumes-store-${{ matrix.service }}:scan'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

  # Docker Compose validation
  compose-validation:
    name: Docker Compose - Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate docker-compose.dev.yml
        run: docker compose -f docker-compose.dev.yml config > /dev/null

      - name: Validate docker-compose.prod.yml
        run: docker compose -f docker-compose.prod.yml config > /dev/null
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test
          JWT_SECRET: test-jwt-secret-minimum-32-characters-long
          JWT_REFRESH_SECRET: test-jwt-refresh-secret-minimum-32-characters
          NEXT_PUBLIC_API_URL: http://localhost:4000
          NEXT_PUBLIC_SITE_URL: http://localhost:3000

  # Summary job
  ci-success:
    name: CI Pipeline Success
    runs-on: ubuntu-latest
    needs: [client-tests, server-tests, e2e-tests, docker-build, security-scan, container-scan, compose-validation]
    if: success()

    steps:
      - name: Success message
        run: |
          echo "All CI checks passed successfully!"
          echo "Build is ready for deployment."
