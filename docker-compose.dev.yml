# Development Docker Compose Configuration
# All environment variables are read from .env in the project root
# Run: docker-compose -f docker-compose.dev.yml up

services:
  client:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    ports:
      - "${CLIENT_PORT:-3000}:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:${SERVER_PORT:-4000}
      - API_URL=http://server:4000
      - NEXT_PUBLIC_SITE_URL=${NEXT_PUBLIC_SITE_URL:-http://localhost:3000}
      - NEXT_PUBLIC_SITE_NAME=${NEXT_PUBLIC_SITE_NAME:-Perfumes Store}
      - NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY}
    volumes:
      - ./client:/app
      - /app/node_modules
      - client_next:/app/.next
      - ./shared:/app/shared
    depends_on:
      - server
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: on-failure
    networks:
      - perfumes-dev-network
    labels:
      - "com.perfumesstore.service=client"
      - "com.perfumesstore.environment=development"
      - "com.perfumesstore.description=Next.js frontend application"
      - "com.perfumesstore.port=3000"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 512M

  server:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
      args:
        - PLATFORM=${PLATFORM:-linux}
    ports:
      - "${SERVER_PORT:-4000}:4000"
    environment:
      - NODE_ENV=development
      - PORT=4000
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-perfumes_store}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - ADMIN_SEED_PASSWORD=${ADMIN_SEED_PASSWORD:-}
      - CLIENT_URL=http://localhost:${CLIENT_PORT:-3000}
      - BACKEND_URL=http://localhost:${SERVER_PORT:-4000}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - COOKIE_DOMAIN=${COOKIE_DOMAIN:-}
      - RESEND_API_KEY=${RESEND_API_KEY:-}
      - RESEND_FROM_EMAIL=${RESEND_FROM_EMAIL:-}
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./server:/app
      - /app/node_modules
      - ./server/uploads:/app/uploads
      - ./shared:/shared
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: on-failure
    networks:
      - perfumes-dev-network
    labels:
      - "com.perfumesstore.service=server"
      - "com.perfumesstore.environment=development"
      - "com.perfumesstore.description=Express.js API backend"
      - "com.perfumesstore.port=4000"
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-perfumes_store}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - perfumes-dev-network
    labels:
      - "com.perfumesstore.service=database"
      - "com.perfumesstore.environment=development"
      - "com.perfumesstore.description=PostgreSQL database"
      - "com.perfumesstore.port=5432"
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G

volumes:
  postgres_data:
  client_next:

networks:
  perfumes-dev-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/16
          gateway: 172.20.0.1
