# Production Docker Compose Configuration
# All environment variables MUST be set in .env (no fallbacks for secrets)
#
# REQUIRED in .env:
#   - JWT_SECRET (32+ chars)
#   - JWT_REFRESH_SECRET (32+ chars)
#   - POSTGRES_PASSWORD (use strong password!)
#   - NEXT_PUBLIC_SITE_URL (your production domain, e.g., https://example.com)
#   - NEXT_PUBLIC_API_URL (your production API URL, e.g., https://api.example.com)
#   - ADMIN_SEED_PASSWORD (for initial admin, or leave empty to auto-generate)
#
# Run: docker-compose -f docker-compose.prod.yml up -d

services:
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      additional_contexts:
        - shared=./shared
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:?NEXT_PUBLIC_API_URL is required for production}
        - NEXT_PUBLIC_SITE_URL=${NEXT_PUBLIC_SITE_URL:?NEXT_PUBLIC_SITE_URL is required for production}
        - NEXT_PUBLIC_SITE_NAME=${NEXT_PUBLIC_SITE_NAME:-Perfumes Store}
        - NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY}
    ports:
      - "${CLIENT_PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - API_URL=http://server:4000
      # NEXT_PUBLIC_* vars are needed at runtime for SSR
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - NEXT_PUBLIC_SITE_URL=${NEXT_PUBLIC_SITE_URL}
      - NEXT_PUBLIC_SITE_NAME=${NEXT_PUBLIC_SITE_NAME:-Perfumes Store}
      - NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY}
    # Runtime security hardening
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /tmp:size=64M,mode=1777
      - /app/.next/cache:size=128M,mode=1777
    depends_on:
      server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - perfumes-prod-network
    labels:
      - "com.perfumesstore.service=client"
      - "com.perfumesstore.environment=production"
      - "com.perfumesstore.description=Next.js frontend application"
      - "com.perfumesstore.port=3000"
      - "com.perfumesstore.version=1.0"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
      additional_contexts:
        - shared=./shared
      args:
        - PLATFORM=${PLATFORM:-linux}
    ports:
      - "${SERVER_PORT:-4000}:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - ADMIN_SEED_PASSWORD=${ADMIN_SEED_PASSWORD:-}
      - CLIENT_URL=${NEXT_PUBLIC_SITE_URL:?NEXT_PUBLIC_SITE_URL is required for production}
      - BACKEND_URL=${NEXT_PUBLIC_API_URL:?NEXT_PUBLIC_API_URL is required for production}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - COOKIE_DOMAIN=${COOKIE_DOMAIN:-}
      - RESEND_API_KEY=${RESEND_API_KEY:-}
      - RESEND_FROM_EMAIL=${RESEND_FROM_EMAIL:-}
      - REDIS_URL=redis://redis:6379/0
      # Observability
      - METRICS_ENABLED=true
      - OTEL_ENABLED=${OTEL_ENABLED:-false}
      - OTEL_EXPORTER_OTLP_ENDPOINT=${OTEL_EXPORTER_OTLP_ENDPOINT:-}
    # Runtime security hardening
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /tmp:size=128M,mode=1777
    volumes:
      - ./server/uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - perfumes-prod-network
    labels:
      - "com.perfumesstore.service=server"
      - "com.perfumesstore.environment=production"
      - "com.perfumesstore.description=Express.js API backend"
      - "com.perfumesstore.port=4000"
      - "com.perfumesstore.version=1.0"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  redis:
    image: redis:7-alpine
    # Runtime security hardening
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /data:size=128M,mode=1777
    command: ["redis-server", "--appendonly", "yes", "--maxmemory", "128mb", "--maxmemory-policy", "allkeys-lru"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - perfumes-prod-network
    labels:
      - "com.perfumesstore.service=cache"
      - "com.perfumesstore.environment=production"
      - "com.perfumesstore.description=Redis cache for rate limiting"
      - "com.perfumesstore.port=6379"
      - "com.perfumesstore.version=7"
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M

  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=${POSTGRES_USER:?POSTGRES_USER is required for production}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required for production}
      - POSTGRES_DB=${POSTGRES_DB:?POSTGRES_DB is required for production}
    # Runtime security hardening
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    tmpfs:
      - /tmp:size=64M,mode=1777
      - /run:size=64M,mode=1777
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # NOTE: No ports exposed in production - access only via internal Docker network
    # For database maintenance, use: docker-compose exec postgres psql -U $POSTGRES_USER -d $POSTGRES_DB
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - perfumes-prod-network
    labels:
      - "com.perfumesstore.service=database"
      - "com.perfumesstore.environment=production"
      - "com.perfumesstore.description=PostgreSQL database"
      - "com.perfumesstore.port=5432"
      - "com.perfumesstore.version=16"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 2G
        reservations:
          cpus: '0.25'
          memory: 1G

  # Automated database backups
  # Runs pg_dump daily and keeps 7 days of backups
  postgres-backup:
    image: postgres:16-alpine
    environment:
      - PGHOST=postgres
      - PGUSER=${POSTGRES_USER}
      - PGPASSWORD=${POSTGRES_PASSWORD}
      - PGDATABASE=${POSTGRES_DB}
      - BACKUP_RETENTION_DAYS=${BACKUP_RETENTION_DAYS:-7}
    # Runtime security hardening
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - SETGID
      - SETUID
    tmpfs:
      - /tmp:size=64M,mode=1777
    volumes:
      - postgres_backups:/backups
    depends_on:
      postgres:
        condition: service_healthy
    # Run backup script every day at 2 AM
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        # Install required utilities
        apk add --no-cache dcron

        # Create backup script
        cat > /backup.sh << 'BACKUP_SCRIPT'
        #!/bin/sh
        set -e
        TIMESTAMP=$$(date +%Y%m%d_%H%M%S)
        BACKUP_FILE="/backups/backup_$${TIMESTAMP}.sql.gz"

        echo "[$$TIMESTAMP] Starting database backup..."
        pg_dump -Fc | gzip > "$$BACKUP_FILE"
        echo "[$$TIMESTAMP] Backup completed: $$BACKUP_FILE"

        # Remove backups older than retention period
        echo "[$$TIMESTAMP] Cleaning old backups (keeping last $${BACKUP_RETENTION_DAYS} days)..."
        find /backups -name "backup_*.sql.gz" -mtime +$${BACKUP_RETENTION_DAYS} -delete

        # List remaining backups
        echo "[$$TIMESTAMP] Current backups:"
        ls -lh /backups/backup_*.sql.gz 2>/dev/null || echo "No backups found"
        BACKUP_SCRIPT

        chmod +x /backup.sh

        # Add cron job (daily at 2 AM)
        echo "0 2 * * * /backup.sh >> /var/log/backup.log 2>&1" | crontab -

        # Run initial backup on startup
        echo "Running initial backup..."
        /backup.sh

        # Start cron daemon in foreground
        echo "Starting backup scheduler (daily at 2 AM)..."
        crond -f -l 2
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"
    networks:
      - perfumes-prod-network
    labels:
      - "com.perfumesstore.service=backup"
      - "com.perfumesstore.environment=production"
      - "com.perfumesstore.description=PostgreSQL automated backup service"
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M

  # Prometheus metrics collection
  prometheus:
    image: prom/prometheus:v2.48.0
    profiles: ["monitoring"]
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - perfumes-prod-network
    labels:
      - "com.perfumesstore.service=prometheus"
      - "com.perfumesstore.environment=production"
      - "com.perfumesstore.description=Prometheus metrics collection"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # Grafana dashboards
  grafana:
    image: grafana/grafana:10.2.2
    profiles: ["monitoring"]
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=${GRAFANA_URL:-http://localhost:3001}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "${GRAFANA_PORT:-3001}:3000"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    depends_on:
      prometheus:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - perfumes-prod-network
    labels:
      - "com.perfumesstore.service=grafana"
      - "com.perfumesstore.environment=production"
      - "com.perfumesstore.description=Grafana monitoring dashboards"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M

volumes:
  postgres_data:
  postgres_backups:
  prometheus_data:
  grafana_data:

networks:
  perfumes-prod-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.30.0.0/16
          gateway: 172.30.0.1
